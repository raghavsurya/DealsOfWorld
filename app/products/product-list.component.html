  <div class="breadcrumbNav" *ngIf="userselectedMenu || userselectedSideMenu">
    Products showing under: <span>{{userselectedMenu}}</span> > <span>{{userselectedSideMenu}}</span>
    </div>
<div *ngFor='#prodByDept of productByDepts | productFilter : searchString'>
    <div class="col-lg-4 products wrapper"> 
        <div class="ribbon-wrapper-green"><div class="ribbon-green">DEAL</div></div>
        <a [href]='prodByDept.prodLink' target="_blank"><img [src]='prodByDept.imgSrc' />
            <h5>{{prodByDept.productText}}</h5>
        </a>
        <strike style="color:red;font-weight:bold">{{prodByDept.actualPrice}}</strike>
        <strong style="color:Green;">{{prodByDept.offerPrice}}</strong>
          <!--<ai-star [rating]='prodByDept.starRating' (ratingClicked)='onRatingClicked($event)'> </ai-star>-->
    </div>
   
</div>
 <div *ngIf="productByDepts && productByDepts.length > 0" class="showMoreButton blue"><div class="shine"></div><a (click)="getNextSetOfProducts(currentPage + 1, userselectedMenu, userselectedSideMenu, searchStr, methodName)">Show More</a></div>
